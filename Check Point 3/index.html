<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Text Editor</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container">
    <div class="content">
    <div class="btn">
    <button id="bold" onclick="bold()"> Bold </button>
    <button id="italic" onclick="italic()"> Italic </button>
    <button id="underline" onclick="underline()"> Underlined </button>
</div>
    
    <select id="Font" onchange="ChangeFont()">
        <option value="TimeNewRoman" id="Times" onclick="TimeNewRoman()"> Times New Roman </option>
        <option value="Calibri" id="Calib" onclick="Calibri()"> Calibri </option>
        <option value="Cambria" id="Camb" onclick="Cambria()"> Cambria </option>
        <option value="Arial" id="Aria" onclick="Arial()"> Arial </option>
        <option value="Verdana" id="Verd" onclick="Verdana()"> Verdana </option>
        </select>
    
    <select id="Size" onchange="ChangeSize()">
        <option value="10"> 10 </option>
        <option value="12"> 12 </option>
        <option value="14"> 14 </option>
        <option value="16"> 16 </option>
        <option value="18"> 18 </option>
        <option value="20"> 20 </option>
        <option value="24"> 24 </option>
        <option value="28"> 28 </option>
        <option value="32"> 32 </option>
    </select>

</div>
    <br>

    <textarea rows="10" cols="50" id="txt"></textarea>
</div>
<div class="copyright">
        &copy; Mohamed Smadhi </div>
</body>

</html>
